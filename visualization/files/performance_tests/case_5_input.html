<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 0, "label": "Node 0", "mass": 1.8, "physics": true, "shape": "box", "size": 10}, {"id": 1, "label": "Node 1", "mass": 1.8, "physics": true, "shape": "box", "size": 10}, {"id": 2, "label": "Node 2", "mass": 1.8, "physics": true, "shape": "box", "size": 10}, {"id": 3, "label": "Node 3", "mass": 1.8, "physics": true, "shape": "box", "size": 10}, {"id": 4, "label": "Node 4", "mass": 1.8, "physics": true, "shape": "box", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "label": "11", "to": 1}, {"arrows": "to", "from": 0, "label": "59", "to": 2}, {"arrows": "to", "from": 0, "label": "6", "to": 3}, {"arrows": "to", "from": 0, "label": "68", "to": 4}, {"arrows": "to", "from": 1, "label": "26", "to": 3}, {"arrows": "to", "from": 1, "label": "44", "to": 4}, {"arrows": "to", "from": 2, "label": "20", "to": 0}, {"arrows": "to", "from": 2, "label": "1", "to": 3}, {"arrows": "to", "from": 3, "label": "37", "to": 2}, {"arrows": "to", "from": 3, "label": "91", "to": 4}, {"arrows": "to", "from": 4, "label": "75", "to": 2}, {"arrows": "to", "from": 4, "label": "47", "to": 3}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 1,
            "centralGravity": 0.5,
            "damping": 0.09,
            "gravitationalConstant": -2500,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
